<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhiteBoard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animation.css">
</head>
<body>
    <div class="options-container">
        <i class="fa-solid fa-bars"></i>
        <!-- <i class="fa-solid fa-xmark"></i> -->
    </div>
    <div class="tools-container scale-tools">
        <img class="pencil" src="Icons/pencil-svgrepo-com.svg">
        <img class="eraser" src="Icons/eraser-svgrepo-com.svg">
        <img class ="sticky" src="Icons/notes-svgrepo-com.svg">
        <img class="upload" src="Icons/upload-svgrepo-com.svg">
        <img class="download" src="Icons/download-svgrepo-com.svg">
        <img class="undo" src="Icons/undo-svgrepo-com.svg">
        <img class="redo" src="Icons/redo-svgrepo-com.svg">

    </div>

    <div class="pencil-tool-cont">
        <div class="pencil-width-cont">
            <input type="range" min="2" max="10" value="4" class="pencil-width">
        </div>
        <div class="pencil-color-cont">
            <div class="black pencil-color"></div>
            <div class="blue pencil-color"></div>
            <div class="red pencil-color"></div>
            
        </div>
    </div>
    <div class="eraser-tool-cont">
        <input type="range" min="2" max="10" value="4" class="eraser-width">
    </div>

        </div>
    </div> -->

</body>
